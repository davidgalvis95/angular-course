<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <!-- We have changed the ngIf to be the customized directive that makes the same than the opposite if the condition is not met -->
        <!-- <div *ngIf="!onlyOdd"> -->
        <div *appUnless="onlyOdd">
          
          <li
          class="list-group-item" 
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow':'transparent'}"
          *ngFor="let even of evenNumbers">
            {{even}}
          </li>

        </div>
      </ul>
        <!-- The ngIf can also be referenced as a directive that is applied whenever the condition is met -->
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight [defaultColor]="'blue'" [highlightColor]="'brown'">Only odd</p>
        <p appBetterHighlight [defaultColor]="'green'">Only odd</p>
        <!-- Here is the practical way when we set the directive name as the name of the input field -->
        <p [appBetterHighlight]="'yellow'" [defaultColor]="'purple'" >Only odd</p>

        <!-- We also can reference a string passed into a property binding without single quitation, if the sqared brackets of the binding name are not there -->
        <p [appBetterHighlight]="'red'" defaultColor="purple" >Only odd</p>
      </ng-template>
      <!-- This is an ng switch directive, which could be useful in some cases -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>

      </div>
    </div>

  </div>
</div>
