  <!-- Through the methods that have been created we catch all the events we need to, through the event binding, so that if we create an even in one of the components we will perform some other actions -->

      <!-- In the following code we are binding the property of an element that we define in the subcomponent to the serverElement that we declared as part of the array serverElements -->
      <!-- We bind this element to serverElement because we want to access it from the outside -->
      <!-- The srvElement is the alias specified in the component of the sub component server-elements -->
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <!-- If we add that here probably the app works fine but the content is not displayed, because it's not accesible from the server-element component. To avoid it, we should generate the <ng-content> element that will map what is in the parent component between the opening and closing tags of the same component -->
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<div class="container">
  <app-game-control (increment)="onIncrement($event)" (resetTheTimerEvent)="onReset($event)"></app-game-control>
  <div *ngIf="flag; else isNotReset"> 

  </div>
  <ng-template #isNotReset>

      <div class="row">
        <div class="row" *ngFor="let num of numCounts">
          <app-odd *ngIf="num % 2 === 1; else isEvenNumber" [theOddCount]="num">          
            <p  style="color: red">{{ num + theOddMsgP }}</p>
                  <!-- <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em> -->          
          </app-odd>
          <ng-template #isEvenNumber>
            <app-even [theEvenCount]="num">
              <p style="color: blue">{{ num + theEvenMsgP }}</p>
            </app-even>
          </ng-template>
    
        </div>
    
      </div>
  </ng-template>
</div>
